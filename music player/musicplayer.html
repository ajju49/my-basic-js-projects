<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="musicplayer.css">
  
</head>
<body>
    <div class="container">
        <div class="navbar"></div>
        <img src="logo.png"   class="logo">

        <div class="content">
            <div class="left-col">
                <h1 class="title">The <Br> Music <br> Store</h1>
    
            </div>
    
            <div class="right-col">
            <p class="listen"> Listen Songs Here</p>
            <img src="play.png" id="icon">
            </div>
        </div>
       
    </div>

    <audio id="mysong">
        <source src="[Songs.PK] Bhaag Milkha Bhaag - 02 - Zinda.mp3" 
        type="audio/mp3">

    </audio>

   
    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
           if (mysong.paused){
               mysong.play();
               icon.src = "pause.png";

           }
           else
            {
                mysong.pause();
               icon.src = "play.png";

           }

        }
    </script>
</body>
</html>
